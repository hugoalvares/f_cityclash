<nav class="navbar navbar-default zh-navbar-default-header zh-custom-header" role="navigation">
	<div class="container-fluid" data-ng-class="{'no-history': templateManager.project.showHistoryLastItems === false || templateManager.historyItems.length <= 1}">

		<div class="navbar-header">
			<a  type="button"
				class="navbar-toggle pull-left"
				zh-touchstart="toggleSideMenu()"
			 	data-toggle="collapse"
			 	data-target="#bs-example-navbar-collapse-1"
			 	zh-update-scroller="100"
			 	ng-if="templateManager.container.showMenu"
			 >
				<span class="sr-only"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-logo"></span>
			</a>
			<a  href="#"
			  type="button"
				class="zh-selected-row-icon pull-left"
				zh-icon="checked icon-black"
				ng-click="templateManager.container.toogleSelection(templateManager.container.widgetToSelect)"
			 	ng-if="templateManager.container.hasCheckedRowsWithoutCache() && !isPopupOpen()">
			</a>
			<a class="navbar-brand zh-header-title pull-left" zh-touchstart="toggleSideMenu()" href="#" data-ng-bind-html="templateManager.container.label|i18n:words:lang"
			data-ng-if="!templateManager.container.hasCheckedRowsWithoutCache() || isPopupOpen()"
			></a>

			<a class="navbar-brand zh-header-title pull-left" zh-touchstart="toggleSideMenu()" href="#" data-ng-bind-html="templateManager.container.textSelectedItens|i18n:words:lang"
			data-ng-if="templateManager.container.hasCheckedRowsWithoutCache() && !isPopupOpen()"></a>
		</div>
		<div class="zh-header-right">
			<ul class="zh-notifications" data-ng-show="templateManager.container.showNotifications !== false">
				<li data-ng-repeat="notification in templateManager.project.notifications" data-zh-touchstart="notificationClick(notification)" >
					<a>
						<span class='zh-notification-hint' data-ng-show='notification.hint' data-ng-bind='notification.hint|i18n:words:lang'></span>
						<span class='zh-notification-label' data-ng-show='notification.label' data-ng-bind='notification.label|i18n:words:lang'></span>
						<span class="zh-icon-inline-block" zh-icon="{{notification.icon}} icon-black"></span>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="history-container" data-ng-if="templateManager.project.showHistoryLastItems !== false && templateManager.historyItems.length > 1">
		<ul>
			<li data-ng-repeat="item in templateManager.historyItems.slice(-3,-1).reverse()" data-ng-click="$root.openWindow(item);">
				{{templateManager.containers[item].label}}
			</li>
		</ul>
	</div>
</nav>
