<section class="container" zh-scroller ng-controller="TabbedChild" zh-widget-events>

	<form role="form"  class="widget-{{widget.name}}" data-ng-if="widget.fields.length > 0">
		<div class="form-group">
			<div class="row">
				<div
					class="col-xs-{{field.class}}"
					ng-repeat="field in widget.fields"
					ng-include src="templateManager.getTemplateDefaultFolder()+field.template"
					class="field_{{field.name}}"
					data-ng-show="field.isVisible"
					data-ng-if="field.aclIsVisible"
					zh-post-repeat="templateManager.container.refresh()"
					></div>
		  	</div>
		</div>
	</form>
	<header class="zh-header row row-fluid zh-custom-tabbed-widget">

		<div class="zh-tab-wrapper"  tab-widget="widget.currentWidget" tab-widgets="widget.widgets">
			<div class="zh-tab-scroller">
				<ul>
					<li
						ng-repeat="widgetChild in widget.widgets"
						ng-init="widget.currentWidget = widget.widgets[0]; widget.widgets[0].activate();"
						ng-if="widgetChild.aclIsVisible && widgetChild.isVisible && widgetChild.showAsTab">

						<label
							class="zh-tab-cell"
							ng-click="widget.currentWidget = widgetChild; widgetChild.activate();">

							<a href="#"
								ng-bind="widgetChild.label|i18n:words:lang"
								ng-class="{'active' : widgetChild == widget.currentWidget}"
							></a>

						</label>
					</li>
				</ul>
				<div class="zh-tab-line"></div>
			</div>
		</div>
	</header>
	<section data-ng-include="templateManager.getTemplateDefaultFolder()+'widget/tab-widget-parent.html'"></section>
</section>
