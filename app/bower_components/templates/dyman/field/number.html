<div class="zh-input-number-container form-input-margin-bottom"
  ng-show="field.isVisible">

  <!-- Label -->
  <label
    class="zh-label"
    ng-class="{ 'zh-required-icon': field.validations.required, 'zh-tooltip-circle': field.validations.required || field.help }"
    ng-show="field.label"
    ng-bind="field.label|i18n:words:lang">
  </label>

  <!-- Tooltip -->
  <div class="zh-tooltip-arrow" ng-if="field.help"></div>
  <div class="zh-tooltip-text"  ng-if="field.help" ng-bind-html="field.help"></div>

  <!-- 'Minus' Spin Button -->
  <button ng-if="field.spin === true" data-zh-touchstart='buttonClick(false)' class="spin-button spin-button-minus">&ndash;</button>

  <!-- Field -->
  <div ng-class="{'no-spin': field.spin !== true}">
    <input
      type="number"
      class="input-number form-control zh-field-{{field.name}}"
      min={{field.minValue}}
      max={{field.maxValue}}
      id="{{field.name}}"
      name="{{field.name}}"
      data-ng-readonly="field.isReadOnly()"
      data-ng-disabled="field.isReadOnly()"
      data-zh-style
      data-zh-mask
      data-zh-events
      data-zh-validate
      data-ng-model="fieldRow"
      placeholder="{{field.placeholder|i18n:words:lang}}"
      maxlength="{{field.maxlength}}"
      zh-input-number
    />
  </div>

  <!-- 'Plus' Spin Button -->
  <button ng-if="field.spin === true" data-zh-touchstart='buttonClick(true)' class="spin-button spin-button-plus">+</button>

  <!-- Validation  -->
  <div class="zh-validation" ng-if="widget.currentRow.$error[field.name].length>0">
    <span class="zh-validation-error" ng-repeat="error in widget.currentRow.$error[field.name]">
      {{error.message}}
    </span>
  </div>
</div>
