<div ng-show="field.isVisible" class="zh-radio"  data-zh-events data-zh-async-change data-business-events="FieldOnChange">
  <input type="radio" id="radio-{{field.id}}" name="{{field.name}}" value="{{field.value}}" ng-model="fieldRow" data-ng-disabled="field.isReadOnly()" ng-change="change()">
  <label for="radio-{{field.id}}" class="zh-radio-label">
    <div class="zh-circle">
      <div class="zh-inner-circle"> </div>
    </div>
    <span ng-bind="field.label|i18n:words:lang"></span>
  </label>
</div>
