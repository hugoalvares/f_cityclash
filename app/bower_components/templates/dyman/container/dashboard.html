<div class="zh-dashboard container"
  ng-if="templateManager.container.template.indexOf('dashboard') !== -1"
  zh-scroller>
	<div data-zh-masonry-grid>
		<div
			ng-repeat="widget in templateManager.container.widgets | filter: { isVisible: true, aclIsVisible: true }"
			class="zh-dashboard-widget"
			data-ng-class="{editing: grid.editing}"
			id="masonry-item-{{widget.id}}"
			ng-include="templateManager.getTemplateDefaultFolder()+widget.template"
			zh-post-repeat="buildGrid(templateManager.container.widgets)">
		</div>
	</div>
</div>
