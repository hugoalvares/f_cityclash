<div class="row zh-side-menu" ng-controller="MenuController">
	<aside class="zh-menu-container zh-business-color-menu-slide" zh-slide-menu>

		<!-- User information -->
		<section class="col-xs-12 zh-user-data" data-ng-show="!!templateManager.showUserData">
			<img class="zh-user-photo"
				data-ng-src="{{templateManager.userData.image}}"
				data-zh-touchstart="templateManager.clickUserData()">
			<div class="zh-user-info">
				<span class="zh-user-name"
				data-ng-bind="templateManager.userData.name"
				data-zh-touchstart="templateManager.clickUserData()"
				></span>
				<span class="zh-user-desc"
				data-ng-repeat="text in templateManager.userData.descriptions"
				data-ng-bind="text"></span>
			</div>
		</section>

		<!-- Search box -->
		<div class="col-xs-12" ng-show="templateManager.container.showSearch">
			<section class="zh-container-search-menu">
				<input class="zh-input-search-menu" ng-model="menuFilter" type="text" placeholder="pesquisar" />
			</section>
		</div>

		<div class="col-xs-12">
			<nav>
				<ul ng-show="!showSubMenu" zh-acl="menu"> <!-- STATIC LIST (MAIN MENU) -->
					<li ng-repeat="groupMenu in templateManager.project.groupMenu"
						data-ng-if='groupMenu.aclIsVisible || !templateManager.project.aclEnable'
						data-ng-show='groupMenu.isVisible'> <!--GROUP MENU-->
						<ul class="zh-menu-side">
                            <li><h2 ng-bind="groupMenu.label|i18n:words:lang"></h2></li>
							<li ng-repeat="menu in groupMenu.menus" data-ng-if='menu.aclIsVisible || !templateManager.project.aclEnable' data-ng-show="menu.isVisible" ng-click="menuClick(menu)"> <!--MENUS INSIDE GROUP MENU-->
								<a>
									<span zh-icon="{{menu.icon}} no-border"></span>
									<span data-ng-class="{'no-icon': !menu.icon}" class="title-sprit" ng-bind="menu.label|i18n:words:lang"></span>
								</a>
							</li>
						</ul>
					</li>
				</ul>
				<ul ng-show="showSubMenu" class="zh-menu-side">
					<li ng-click="menuBackClick()">
						<a>
							<span zh-icon="back icon-white no-border"></span>
							<span class="title-sprit" ng-bind="labelMenu|i18n:words:lang"></span>
						</a>
					</li>

					<li ng-repeat="menu in subMenu" data-ng-if='menu.aclIsVisible || !templateManager.project.aclEnable' data-ng-show='menu.isVisible' ng-click="menuClick(menu)">
						<a>
							<span class="sub-title-sprit" ng-bind="menu.label|i18n:words:lang"></span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</aside>

	<footer class="zh-footer-menu zh-business-color-footer-menu">
		<address ng-bind="templateManager.project.label|i18n:words:lang" style="text-transform:lowercase"></address>
	</footer>
</div>
