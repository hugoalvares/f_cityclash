<div class="zh-select-native-div" ng-show="field.isVisible">
  <!-- Label -->
  <label
    class="zh-label"
    ng-class="{ 'zh-required-icon': field.validations.required, 'zh-tooltip-circle': field.validations.required || field.help }"
    ng-show="field.label"
    ng-bind="field.label|i18n:words:lang">
  </label>

  <!-- Tooltip -->
  <div class="zh-tooltip-arrow" ng-if="field.help"></div>
  <div class="zh-tooltip-text"  ng-if="field.help" ng-bind-html="field.help"></div>

  <!-- Input -->
  <select
    id="{{field.name}}"
    name="{{field.name}}"
    data-ng-model="fieldRow"
    class="show input-text form-input-margin-bottom form-control"
    data-ng-options="item[field.valueField] as item[field.descriptionField] for item in field.dataSource.data"
    ng-change="change()"
    data-ng-readonly="field.isReadOnly()"
    data-ng-disabled="field.isReadOnly()"
    data-zh-validate
    data-zh-events
    data-zh-async-change
    data-business-events="FieldOnChange"
    data-zh-style>
    <option></option>
    <option value='' data-ng-if='field.labelToAll'>{{field.labelToAll|i18n:words:lang}}</option>
  </select>
</div>
