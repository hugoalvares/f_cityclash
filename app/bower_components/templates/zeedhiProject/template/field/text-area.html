<div class="" zh-events ng-show="field.isVisible">
    <label
            class="zh-label"
            ng-bind="field.label"
            ng-show="field.label">
    </label>
    <textarea zh-style zh-events zh-mask zh-validate
              ng-readonly="field.readOnly"
              name="{{field.name}}"
              id="{{field.name}}"
              type="text"
              ng-model="fieldRow"
              class="show input-text "
              style="height: {{field.size}}px; max-width: 100%;">
    </textarea>
</div>
