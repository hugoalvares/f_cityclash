<section
  data-ng-if="widget.aclIsVisible"
  data-ng-show="widget.isVisible"
  class="zh-widget zh-graph-container"
  class="zh-widget zh-graph-container zh-widget-{{widget.name}}"
  data-zh-widget-events
  >
  <div class="zh-chart-title"
    data-ng-bind="widget.label|i18n:words:lang"
    data-ng-click="widget.dashboardClick()"></div>
  <div class="zh-dashboard-chart">

    <!-- Area, Bar, Donut and Line charts -->
    <div zh-morris
      class="zh-graph"
      data-type="{{widget.chartType}}"
      data-xkey="{{widget.chartXkey}}"
      data-ykeys="{{widget.chartYkeys}}"
      data-chart-data="widget.dataSource"
      data-labels="{{widget.chartLabels}}"
      data-bar-colors="{{widget.chartColors}}"
      data-stacked="{{widget.chartStacked || null}}"
      data-ng-if="widget.chartType == 'area' || widget.chartType == 'bar' || widget.chartType == 'donut' || widget.chartType == 'line'"
    ></div>

    <!-- Gauge chart -->
    <div data-ng-if="widget.chartType == 'gauge'"
      class="zh-gauge-container" zh-gauge>
      <canvas></canvas>
      <span>
        <div class="value-text"
          ng-bind="widget.valueText">
        </div>
        <div class="value-hint"
          ng-if="widget.showHintText"
          ng-bind="widget.hintText">
        </div>
      </span>
    </div>

    <!-- Pie chart -->
    <div data-ng-if="widget.chartType == 'pie'"
      class="zh-pie-container" zh-pie>
      <canvas></canvas>
      <span>
        <div class="value-text"
          ng-bind="widget.valueText">
        </div>
        <div class="value-hint"
          ng-if="widget.showHintText"
          ng-bind="widget.hintText">
        </div>
      </span>
    </div>

  </div>
</section>
