
<div id="footer" class="navbar zh-navbar-footer-green-edit navbar-fixed-bottom">

	<ul class="zh-footer-left">
        <li ng-repeat="action in templateManager.container.getActions() | filter:{name : 'cancel'}" class="zh-footer-left">
            <a href="#" data-ng-click="actionClick(action,templateManager.container.widgets[0])">{{action.label}}
                <i class="action icon" data-ng-class="action.icon"></i>
            </a>
        </li>
	</ul>
    <ul class="zh-footer-right">
        <li ng-repeat="action in templateManager.container.getActions() | filter:{name : 'create'}" class="pull-left">
            <a href="#" data-ng-click="actionClick(action,templateManager.container.widgets[0])">{{action.label}}
                <i class="action icon" data-ng-class="action.icon"></i>

            </a>
        </li>
    </ul>
</div>
