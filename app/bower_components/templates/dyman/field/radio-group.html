<div ng-show="field.isVisible" class="zh-radio-group"  data-zh-radio data-zh-events data-zh-async-change data-business-events="FieldOnChange">
  <!-- Label -->
  <label
    class="zh-label"
    ng-class="{ 'zh-required-icon': field.validations.required, 'zh-tooltip-circle': field.validations.required || field.help }"
    ng-show="field.label"
    ng-bind="field.label|i18n:words:lang">
  </label>

  <!-- Tooltip -->
  <div class="zh-tooltip-arrow" ng-if="field.help"></div>
  <div class="zh-tooltip-text"  ng-if="field.help" ng-bind-html="field.help"></div>

  <div ng-repeat="option in field.dataSource.data"
    class="zh-radio">

    <input
      type="radio"
      id="radio-{{field.name}}-{{option[field.valueField]}}"
      name="{{field.name}}"
      value="{{ option[field.valueField] }}"
      ng-model="fieldRow"
      ng-change="change()"
      ng-checked="field.defaultOption == $index"
      ng-disabled="field.isReadOnly()"
    >
    <label for="radio-{{field.name}}-{{option[field.valueField]}}" class="zh-radio-label">
      <div class="zh-circle">
        <div class="zh-inner-circle"> </div>
      </div>
      <span ng-bind="option[field.descriptionField]|i18n:words:lang"></span>
    </label>

  </div>
</div>
