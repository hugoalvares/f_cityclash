<div id="splash" class="splash"></div>
<div data-zh-loader class="zh-background-loading">
  <div class="zh-position-loading">
    <span class="zh-loading-icon"></span>
    <span class="zh-loading-desc" data-ng-bind="(templateManager.loadingMessage || 'Aguarde...')|i18n:words:lang"></span>
  </div>
</div>

<section class="something-else" ng-include src="templateManager.getTemplateDefaultFolder()+'component/menu.html'"></section>

<section class="everything">
  <header ng-show="templateManager.container.showHeader" ng-include src="templateManager.getTemplateDefaultFolder()+'component/header.html'"></header> <!-- header --> 
  
  <div class="container" zh-fixed ng-class="{noHeader: !templateManager.container.showHeader, noFooter: !templateManager.container.showFooter}" data-ng-if='templateManager.container.aclIsVisible' data-ng-click="$root.menuOpen = false">
    <section ng-show="!!templateManager.container.template" ng-include src="templateManager.getTemplateDefaultFolder()+templateManager.container.template"></section>
  </div> <!-- container -->
</section>

<section ng-if="!!templateManager.container.template" id="popup" ng-include src="templateManager.getTemplateDefaultFolder()+'component/popup.html'" data-ng-class="{'popup-open' : $root.popupOpen}" class="navbar-fixed-bottom"></section>

<aside ng-include src="templateManager.getTemplateDefaultFolder()+'component/alert.html'"></aside>

<section class="zh-swipe-container zh-swipe-right" ng-controller="SwipeController" ng-class="{noHeader: !templateManager.container.showHeader, noFooter: !templateManager.container.showFooter, 'multiple-swipes': $root.swipes.length > 1}">
  <div ng-repeat="swipe in $root.swipes" data-ng-init="widget=swipe" class="zh-swipe-inner zh-content" data-ng-class="{open: swipe.open}" data-swipe-level="{{ $index + 1 }}">
    <div class="swipe-overlay" data-ng-show="swipe.editing || swipe.currentWidget.editing"></div>
    <div class="swipe-tip"></div>
    <div ng-include src="templateManager.getTemplateDefaultFolder()+swipe.formTemplate"></div>
  </div>
</section>

<section ng-controller="NotificationMessageController">
  <ul class="zh-notification-messages">
    <li data-ng-repeat="message in $root.notificationMessages" data-ng-class="'msg-' + message.type" id="{{message.id}}" data-ng-click="removeMessage(message);">
      <span>
        <span class="notification-message-icon"></span>
        <span class="notification-message-text" data-ng-bind="message.text"></span>
      </span>
    </li>
  </ul>
</section>

<footer ng-if="!!templateManager.container.footer" ng-include src="templateManager.getTemplateDefaultFolder()+templateManager.container.footer" data-ng-class="{'footer-open' : $root.footerOpen}" id="footer" data-ng-click="$root.menuOpen = false"></footer>
