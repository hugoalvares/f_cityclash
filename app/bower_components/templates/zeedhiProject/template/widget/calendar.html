<section zh-widget-events>
	<div>
		<div class="zh-inner">
			<section id="directives-calendar" ng-controller="CalendarCtrl">
				<div class="calendar-body">
					<div class="row-fluid">
						<div class="span8" select="renderCalendar(myCalendar2);">
							<div class="btn-toolbar" config="uiConfig.calendar">
								<div class="calendar-icons" ng-init="initMonthTitle()">
									<button class="icon-white-viewing-month" ng-click="changeView('month', myCalendar2)" ></button>
									<button class="icon-white-viewing-week" ng-click="changeView('agendaWeek', myCalendar2)"></button>
									<button class="icon-white-viewing-day"  ng-click="changeView('agendaDay', myCalendar2)"></button>
									<button class="viewing-today" ng-click="goToday(myCalendar2)"> Hoje </button>
								</div>
								<div class="calendar-navigation">
									<button class="back icon-white" ng-click="prev(myCalendar2)"></button>
									<button class="viewing-today"> {{ titleCalendar }} </button>
									<button class="next icon-white" ng-click="next(myCalendar2)"></button>
								</div>
							</div>
						</div>
						<div class="calendar"
							ng-model="eventSources"
							calendar="myCalendar2"
							config="uiConfig.calendar"
							ui-calendar="uiConfig.calendar"
							ng-init="renderCalendar(myCalendar2)"
							id="calendar"
						></div>
					</div>
				</div>
			</section>
		</div>
	</div>
</section>
