<section zh-scroller
  data-ng-if="widget.aclIsVisible"
  data-ng-show="widget.isVisible"
  class="container zh-widget zh-graph-container" data-zh-widget-events>
	<div data-zh-masonry-grid>
		<div
			data-ng-repeat="widget in widget.widgets | filter: { isVisible: true, aclIsVisible: true }"
			ng-if="widget.isVisible && widget.aclIsVisible"
			class="zh-dashboard-widget"
			id="masonry-item-{{widget.id}}"
			data-ng-class="{editing: grid.editing}"
			data-ng-include src="templateManager.getTemplateDefaultFolder() + widget.template"
			zh-post-repeat="buildGrid(widget.parent.widgets)">
		</div>
	</div>

</section>
