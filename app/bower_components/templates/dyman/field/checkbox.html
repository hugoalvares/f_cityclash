<div ng-show="field.isVisible"
	class="zh-checkbox"
	zh-checkbox
	zh-events>
	<!-- Hidden checkbox input -->
	<input type="checkbox"
		id="zh-checkbox-{{field.name}}"
		name="{{field.name}}"
		ng-model="fieldRow"
		ng-checked="field.checked"
		ng-true-value="{{field.valueToTrue}}"
		ng-false-value="{{field.valueToFalse}}"
		ng-readonly="field.isReadOnly()"
		ng-disabled="field.isReadOnly()">
	<!-- Visible checkbox that is actually a label for the checkbox above -->
	<label class="zh-box-label"
		ng-class="{'zh-readonly-checkbox': field.isReadOnly()}">
		<div class="zh-box" ng-attr-tabindex="{{ (field.isReadOnly()) ? -1 : 1 }}">
			<span
				zh-icon="checked no-border"
				ng-show="(fieldRow == field.valueToTrue)"
				contenteditable="false"></span>
		</div>
		<span ng-bind="field.label|i18n:words:lang"></span>
	</label>
</div>
