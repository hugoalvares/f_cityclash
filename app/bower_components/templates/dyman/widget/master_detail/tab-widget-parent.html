<div class="zh-tab-child">
	<!-- To enable swiping, add "zh-tabbed-swipe on-swipe="onSwipe"" to the div above. -->
  <section
  	data-ng-repeat="widget in _widgets"
  	data-ng-if='widget.isVisible && widget.aclIsVisible && (widget.isActive()  ||
  							((widget.parent ? widget.parent.currentWidget : widget.currentWidget) == widget)) && widget.showAsTab'
  	data-ng-include="templateManager.getTemplateDefaultFolder() + ($index == 0 ? widget.childTemplate : widget.template)">
</div>
