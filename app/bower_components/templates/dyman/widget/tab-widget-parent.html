<div class="zh-tab-child">
	<!-- To enable swiping, add "zh-tabbed-swipe on-swipe="onSwipe"" to the div above. -->
  <section ng-repeat="widget in widgets" data-ng-if='widget.isVisible && widget.aclIsVisible && (widget.isActive() || widget.parent.currentWidget == widget) && widget.showAsTab' data-ng-include="templateManager.getTemplateDefaultFolder()+widget.template">
</div>
