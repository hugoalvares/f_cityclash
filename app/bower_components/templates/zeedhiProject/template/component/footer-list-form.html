
<div id="footer" class="navbar zh-navbar-footer navbar-fixed-bottom" ng-controller="FooterListForm">
	<div class="zh-footer-left">
		<ul>
			<li class="previous" zh-back ng-show="menuBack && templateManager.historyItems.length">
				<a>
					<span zh-icon="previous icon-black"></span>
					<span class="zh-footer-title-sprit">voltar</span>
				</a>
			</li>
			<li class="previous" ng-click="goBack()" ng-show="!menuBack">
				<a>
					<span zh-icon="previous icon-black"></span>
					<span class="zh-footer-title-sprit">voltar</span>
				</a>
			</li>
		</ul>
	</div>

	<div class="zh-footer-center">
		<ul>
			<li ng-repeat="action in templateManager.container.getActions('always') | filter:showOnFooter" data-ng-click="actionClick(action, templateManager.container.widgets[0])">
				<a>
					<span zh-icon="{{action.icon}} icon-black" data-ng-class="action.icon"></span>
				</a>
			</li>
		</ul>
	</div>

	<div class="zh-footer-right" data-ng-click="$root.footerOpen = !$root.footerOpen"
		zh-update-scroller="100"
		ng-show="templateManager.container.getActions('never').length > 0">
		<ul>
			<li>
				<a>
					<span zh-icon="no-border more icon-black"></span>
					<span class="zh-footer-title-sprit"></span>
				</a>
			</li>
		</ul>
	</div>
</div>

<aside class="zh-menu-never" zh-scroller>
	<ul class="action-never" ng-hide="!widget.displayFilter">
		<li class="sprite more"
			data-ng-repeat="action in templateManager.container.getActions('never')">
			<a href="#" ng-bind="action.label" ng-click="actionClick(action, action.widget)"></a>
		</li>
	</ul>



	<div ng-show="!widget.displayFilter" ng-include src="templateManager.getTemplateDefaultFolder()+$root._currentFilter.template">

	</div>
</aside>
