<div zh-scroller class="container">
	<div zh-scroller class="container">
		<ul zh-widget-events class="zh-actions-list">
			<li ng-repeat="action in widget.sourceWidget.getActionsByVisibility('never')"
				class="zh-text-default-sans zh-list-item-label" ng-click="actionClick(action, action.widget)"
				zh-post-repeat="templateManager.container.refresh()" data-ng-if="action.aclIsVisible" data-ng-show="action.isVisible">
				<!-- List item  -->
				<div class="zh-first-large row">
					<div class="col-xs-12">
						<span data-ng-show="action.label" data-ng-bind="action.label|i18n:words:lang"></span>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
