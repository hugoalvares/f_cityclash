<section class="zh-widget"  zh-widget-events>

    <div class="container col-xs-12" zh-scroller ng-controller="ListController as controller">
        <div class="zh-inner">

            <div class="col-xs-12">
                <div class="zh-container-search">
                    <input class="zh-input-search"  type="text" placeholder="pesquisar nome" ng-model="searchList.NAME"/>
                </div>
            </div>


            <table  cellspacing="0" cellpadding="0" class="table table-striped zh-grid col-xs-12">
                <thead class="zh-thead-bgcolor">
                <tr>
                    <th ng-repeat="column in widget.fields|filter: {showOnList : true}" >
                        <div class="zh-theader"
                             ng-click="widget.reverse = (widget.order == column.name) ?  !widget.reverse : false; widget.order = column.name;">
                            <span>{{column.label}}</span>
 										<span class="zh-order-arrow"
                                              ng-class="{'up': (widget.reverse && widget.order==column.name),
 															 'down': (!widget.reverse && widget.order==column.name)}">
 										</span>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in widget.dataSource.data | filter:searchList | orderBy:widget.order:widget.reverse" ng-click="controller.toggle(row)"
                    class="cell{{$index%2 +1}}" data-ng-class="{'row-selected' : row.__isSelected}"
                    zh-grid-row>
                    <td ng-repeat="column in widget.fields | filter: {showOnList : true}">
                        <div>{{row[column.name]}} </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</section>
