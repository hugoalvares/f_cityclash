<div id="footer" class="zh-custom-footer navbar zh-navbar-footer navbar-fixed-bottom">
	<div class="zh-footer-left">
		<ul>
			<li class="previous" zh-back ng-show="menuBack && templateManager.historyItems.length">
				<a>
					<span zh-icon="previous icon-black"></span>
					<span class="zh-footer-title-sprit">voltar</span>
				</a>
			</li>
			<li class="previous" ng-click="goBack()" ng-show="!menuBack">
				<a>
					<span zh-icon="previous icon-black"></span>
					<span class="zh-footer-title-sprit">voltar</span>
				</a>
			</li>
		</ul>
	</div>

	<div class="zh-footer-center">
		<ul>
			<li ng-repeat="action in templateManager.container.getActionsByVisibility('always')"
			data-ng-click="actionClick(action, action.widget)">
				<a>
					<span zh-icon="{{action.icon}} icon-black"></span>
					<!-- The following div is only used for testing purposes, please do not remove it -->
					<div class="zh-test-box"></div>
				</a>
			</li>
		</ul>
	</div>

	<div class="zh-footer-right" data-ng-click="$root.footerOpen = !$root.footerOpen"
		zh-update-scroller="100"
		ng-show="templateManager.container.countActionsByVisibility('never') > 0">
		<ul>
			<li>
				<a>
					<span zh-icon="more no-border icon-black"></span>
					<span class="zh-footer-title-sprit"></span>
				</a>
			</li>
		</ul>
	</div>
</div>

<aside class="zh-menu-never" zh-scroller>
	<ul class="action-never">
		<li class="sprite more"
			data-ng-repeat="action in templateManager.container.getActionsByVisibility('never')">
			<a href="#" ng-bind="action.label" ng-click="actionClick(action, action.widget)"></a>
		</li>
	</ul>
</aside>
