<div id="footer"
  class="navbar zh-custom-footer zh-navbar-footer navbar-fixed-bottom"
  data-ng-show="(templateManager.container.showFooter && !templateManager.container.innerFooter) || isSwipeOpen()"
  data-ng-class="{ 'zh-navbar-footer-edit-mode' : templateManager.container.inEditMode() || (isPopupOpen() && !fcontroller.isPopupNoBlock()) }"
  data-ng-controller="FooterController as fcontroller">

  <!-- Left actions -->
  <div class="zh-footer-left">
    <ul>
      <li class="previous"
        data-ng-repeat="action in fcontroller.sourceActions.getActionsByVisibility('back')"
        data-zh-touchstart="actionClick(action, action.widget)"
        data-ng-show="templateManager.historyItems.length > 1 || isSwipeOpen() || isPopupOpen()">
        <a>
          <span zh-icon="previous no-border icon-black" data-ng-hide="action.hideIcon"></span>
          <span class="zh-footer-title-sprit" data-ng-bind='action.label|i18n:words:lang'></span>
        </a>
      </li>

      <li class="previous"
        data-zh-touchstart="goBack()"
        data-ng-show="!menuBack && (templateManager.historyItems.length > 1 || isSwipeOpen() || isPopupOpen())">
        <a>
          <span zh-icon="previous no-border icon-black"></span>
          <span class="zh-footer-title-sprit"> {{ "Voltar"|i18n:words:lang }} </span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Central actions -->
  <div class="zh-footer-center">
    <ul>
      <li data-ng-show="action.isVisible" data-ng-if="action.aclIsVisible"
        data-zh-touchstart="actionClick(action, action.widget)"
        data-ng-repeat="action in fcontroller.sourceActions.getActionsByVisibility(fcontroller.sourceActions.getActionsTypeToShow())">
        <a>
          <span class='zh-action-hint' data-ng-show='action.label' data-ng-bind='action.label|i18n:words:lang'></span>
          <span zh-icon="{{action.icon}} icon-black"></span>

          <!-- WARNING:
            The following div is only used for testing purposes,
            please do not remove it
          -->
          <div class="zh-test-box"></div>
        </a>
      </li>
    </ul>
  </div>

  <!-- Right actions -->
  <div class="zh-footer-right"
    zh-update-scroller="100"
    data-ng-show="fcontroller.sourceActions.countActionsByVisibility('never') > 0">
    <ul data-ng-init="actions_never = fcontroller.sourceActions.getActionsByVisibility('never')">

      <!-- Ellipsis actions -->
      <li data-zh-touchstart="openActionsPopup()"
        data-ng-if="fcontroller.sourceActions.countActionsByVisibility('never') > 1">
        <a>
          <span zh-icon="more no-border icon-black"></span>
          <span class="zh-footer-title-sprit"></span>
        </a>
      </li>

      <!-- Right action -->
      <li data-ng-show="fcontroller.sourceActions.getActionsByVisibility('never')[0].isVisible"
        data-ng-if="fcontroller.sourceActions.countActionsByVisibility('never') == 1 && fcontroller.sourceActions.getActionsByVisibility('never')[0].aclIsVisible"
        data-zh-touchstart="actionClick(fcontroller.sourceActions.getActionsByVisibility('never')[0], fcontroller.sourceActions.getActionsByVisibility('never')[0].widget)">
        <a>
          <span class="zh-footer-title-sprit"
            data-ng-bind="fcontroller.sourceActions.getActionsByVisibility('never')[0].label|i18n:words:lang">
          </span>

          <span
            data-ng-if="fcontroller.sourceActions.getActionsByVisibility('never')[0].icon"
            zh-icon="{{fcontroller.sourceActions.getActionsByVisibility('never')[0].icon}} icon-black">
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Inner Footer -->
<aside data-ng-if="templateManager.container.innerFooter"
  data-ng-include="templateManager.getTemplateDefaultFolder()+templateManager.container.innerFooter">
</aside>
