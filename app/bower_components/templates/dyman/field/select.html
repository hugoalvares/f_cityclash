<div ng-controller="SelectController" ng-show="field.isVisible">
	<!-- Label -->
  <label
    class="zh-label"
    ng-class="{ 'zh-required-icon': field.validations.required, 'zh-tooltip-circle': field.validations.required || field.help }"
    ng-show="field.label"
    ng-bind="field.label|i18n:words:lang">
  </label>

  <!-- Tooltip -->
  <div class="zh-tooltip-arrow" ng-if="field.help"></div>
  <div class="zh-tooltip-text"  ng-if="field.help" ng-bind-html="field.help"></div>

	<!-- Validation  -->
	<div class="zh-validation" ng-if="widget.currentRow.$error[field.name].length>0">
		<span class="zh-validation-error" ng-repeat="error in widget.currentRow.$error[field.name]" >
			{{error.message}}
		</span>
	</div>

	<!-- Field -->
	<div
    class="zh-select-multiple zh-field-{{field.name}"
    id="{{field.name}}"
    name="{{field.name}}"
    data-zh-select
    data-zh-events
    data-zh-validate
    data-ng-model="fieldRow"
    data-ng-readonly="field.isReadOnly()"
    data-ng-disabled="field.isReadOnly()"
    ng-click="openField(field)"
    ng-keypress="$event.preventDefault(); openField(field); blurInput();"
    ng-class="{ 'zh-disabled' : field.readOnly }"
    ng-attr-tabindex="{{ (field.isReadOnly()) ? -1 : 1 }}">
    <span class="zh-select-text" ng-bind="fieldRow" contenteditable="false"></span>
    <span zh-icon="no-border close-x"
      zh-stop-propagation-click
      zh-touchstart="clearField(field)"
      ng-show="fieldRow"
      contenteditable="false"></span>
    <span zh-icon="no-border search"
      zh-stop-propagation-click
    	zh-touchstart="openField(field)"
      ng-hide="fieldRow"
      contenteditable="false"></span>
  </div>
</div>
