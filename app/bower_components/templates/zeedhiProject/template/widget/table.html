<section ng-controller="WaiterTableController" zh-widget-events>

    <div class="row">
        <div class="col-xs-12">
            <div class="zh-container-search">
                <input class="zh-input-search" type="text" placeholder="pesquisar" ng-model="searchList"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <p class="text-center zh-text-search-not-find " data-ng-show="(widget.dataSource.data | filter:searchList).length == 0" data-ng-bind="widget.noMatchText"> </p>
        </div>
    </div>

    <div class="row" data-ng-show="!searchList">
        <div class="col-xs-2 col-sm-1">
            <button
                    ng-click="prevRoom()"
                    type="button"
                    class="btn btn-danger btn-block arrow-left icon-waiter-arrows"
                    zh-update-scroller="250"
                    ></button>
        </div>

        <div class="col-xs-8 col-sm-10">
            <button
                    ng-bind="roomField.currentRow[tableField.categoryProp]"
                    type="button"
                    class="btn btn-block btn-danger"
                    data-ng-click="openFilter()"
                    > sal√£o principal </button>
        </div>

        <div class="col-xs-2 col-sm-1">
            <button
                    ng-click="nextRoom()"
                    type="button"
                    class="btn btn-danger btn-block arrow-right icon-waiter-arrows"
                    zh-update-scroller="250"
                    ></button>
        </div>
    </div>

    <div class="row">
        <nav class="col-xs-12 col-sm-12">
            <ul class="wt-tables">
                <li
                        ng-repeat="table in filtered = (tableField.dataSource.data | filter:__getFilter():_strict_)"
                        zh-events="tableField"
                        ng-click="openTable(table)">
                    <a href="#">
                        <img
                                data-ng-src="{{getImage(table.sprite)}}"
                                class="img-responsive">
                        <span class="title-tables" ng-bind="table.NMMESA"></span>
                        <img ng-src="{{getImage(table.consumption)}}" class="wt-timer-table">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>
